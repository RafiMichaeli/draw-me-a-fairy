apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.testfairy.samples.drawmefairy"
        minSdkVersion 14
        targetSdkVersion 28
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    flavorDimensions "features"
    productFlavors {
        regular {
            dimension "features"
            applicationId "com.testfairy.samples.drawmefairy"
            versionNameSuffix ""

            buildConfigField "String", "APP_TOKEN", "915d700e493b268df0be27cf8c46bb25d8986e21"
        }

        audio {
            dimension "features"
            applicationId "com.drawmeafairy.audio"
            versionNameSuffix "-with-audio"

            buildConfigField "String", "APP_TOKEN", "915d700e493b268df0be27cf8c46bb25d8986e21"
        }
    }
}

dependencies {
    implementation 'testfairy:testfairy-android-sdk:1.+@aar'
    //compile 'testfairy:testfairy-android-sdk:release@aar'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
}
